<svg width="980" height="196" viewBox="0 0 980 196" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8.4" dy="11.2" stdDeviation="11.2" flood-color="#00000025"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="98" cy="98" r="70" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Conversion arrows icon -->
  <g transform="translate(98, 98)">
    <!-- Right arrow -->
    <path d="M-22.4 -16.8 L11.2 -16.8 L2.8 -25.2 M11.2 -16.8 L2.8 -8.4" 
          stroke="white" 
          stroke-width="5.6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Left arrow -->
    <path d="M22.4 16.8 L-11.2 16.8 L-2.8 25.2 M-11.2 16.8 L-2.8 8.4" 
          stroke="white" 
          stroke-width="5.6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Units indicators -->
    <circle cx="-28" cy="-16.8" r="4.2" fill="white" opacity="0.8"/>
    <circle cx="28" cy="16.8" r="4.2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="210" y="120.4" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="89.6" 
        font-weight="600" 
        fill="#1F2937" 
        letter-spacing="-1.4px">
    unit<tspan fill="url(#textGradient)" font-weight="700">convert</tspan><tspan fill="url(#textGradient)" font-weight="700">or</tspan>
  </text>
</svg>